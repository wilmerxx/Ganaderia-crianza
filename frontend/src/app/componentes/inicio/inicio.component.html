<div class="container-fluid mt-2">
  <h1 class="text-start p-2">Analisis de datos</h1>
  <div class="col-lg-12">
    <div class="row">
      <div class="col-lg-6">
        <div class="ct-chart-bar">
          <canvas baseChart
                  [datasets]="barChartDatasets"
                  [labels]="barChartLabels"
                  [type]="barChartType"
                  [options]="barChartOptions"
                  [legend]="barChartLegend"
                  (chartHover)="chartHovered($event)"
                  (chartClick)="chartClicked($event)">
          </canvas>

        </div>
      </div>

    </div>
    <div class="row">
      <div id="lineChart">
        <highcharts-chart
          [Highcharts]="Highcharts"
          [options]="chartOptions"
          style="width: 100%; height: 400px; display: block;"
        ></highcharts-chart>
      </div>

    <div class="row">
      <div class="col-lg-6">
        <div class="ct-chart-bar" id="chatpie">
          <highcharts-chart
            [Highcharts]="Highcharts"
            [options]="chatpie">
          </highcharts-chart>
        </div>
      </div>
      <div class="col-lg-6">
        <div class="ct-chart-bar" id="charBar">
          <highcharts-chart
            [Highcharts]="Highcharts"
            [options]="chart">
          </highcharts-chart>
        </div>
      </div>
    </div>
  </div>

  </div>

</div>
