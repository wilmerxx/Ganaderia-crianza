<div class="container">
  <div class="col-lg-12">
    <div class="row">
      <div class="col-lg-5">
        <h1 > </h1>
        <h3 class="mt-2"></h3>
        <button type="button" class="btn btn-outline-primary" (click)="datos()" >datos</button>
      </div>
      <div class="col-lg-7">
        <div class="ct-chart-bar">
          <canvas baseChart
                  [datasets]="doughnutChartData"
                  [labels]="doughnutChartLabels"
                  [type]="doughnutChartType"
                  (chartHover)="chartHovered($event)"
                  (chartClick)="chartClicked($event)"></canvas>
        </div>

      </div>

    </div>
  </div>

</div>
