
<section class="vh-100" style="background-color: #1e5511">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-xl-10">
        <div class="card" style="border-radius: 1rem">
          <div class="row g-0">
            <div class="col-md-6 col-lg-5 d-none d-md-block">
              <img
                src="./assets/imagen.jpg"
                alt="login form"
                class="img-fluid"
              />
              <!--Imagen Agregar aqui-->
            </div>
            <div class="col-md-6 col-lg-7 d-flex align-items-center">
              <div class="card-body p-4 p-lg-5 text-black">
                <form [formGroup]="loginForm">
                  <div class="d-flex align-items-center mb-3 pb-1">
                    <i
                      class="fas fa-cubes fa-2x me-3"
                      style="color: #ff6219"
                    ></i>
                    <span class="h1 fw-bold mb-0">Inicio de sessión</span>
                  </div>

                  <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px">
                    Iniciar sesión en su cuenta
                  </h5>

                  <div class="form-outline mb-4">
                    <input
                      type="text"
                      id="username"
                      formControlName="username"
                      class="form-control form-control-lg"
                    />
                    <label class="form-label" for="username"
                    >Usuario</label
                    >
                  </div>

                  <div class="form-outline mb-4">
                    <input
                      type="password"
                      id="password"
                      formControlName="password"
                      class="form-control form-control-lg"
                    />
                    <label class="form-label" for="password"
                    >Contraseña</label
                    >
                  </div>

                  <div class="pt-1 mb-4">
                    <button type="submit" class="form-control btn btn-dark btn-lg btn-block" (click)="onSubmit()">Login</button>
                  </div>
                  <a href="#!" class="small text-muted">Terms of use.</a>
                  <a href="#!" class="small text-muted">Privacy policy</a>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
