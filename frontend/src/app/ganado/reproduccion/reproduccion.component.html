<div>
  <button type="button" class="btn btn-success" data-mdb-ripple-init (click)="openModal()">+ Añadir</button>
</div>
<table class="table">
  <thead class="table-dark">
  <tr>
    <th scope="col">#</th>
    <th scope="col">Fecha de parto</th>
    <th scope="col">Estado Salud</th>
    <th scope="col">Numero de crias</th>
    <th scope="col">Ganado</th>
    <th scope="col">Acciones</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let reproducciones of reproduccionService.reproducciones; let i = index">
    <th scope="row">{{ i + 1 }}</th>
    <td hidden="hidden">{{ reproducciones.reproduccion_id  }}</td>
    <td [attr.contentEditable]="isEditing(i) ? true : null" class="editable-cell">{{ reproducciones.fecha_parto  }}</td>
    <td [attr.contentEditable]="isEditing(i) ? true : null" class="editable-cell">{{ reproducciones.estado_salud  }}</td>
    <td [attr.contentEditable]="isEditing(i) ? true : null" class="editable-cell">{{ reproducciones.numero_crias  }}</td>
    <td [attr.contentEditable]="isEditing(i) ? true : null" class="editable-cell">{{ reproducciones.ganado_id }}</td>
    <td>
      <button *ngIf="!isEditing(i)" class="btn btn-primary btn-sm" (click)="startEditing(i)" >Editar</button>
      <button *ngIf="isEditing(i)" class="btn btn-success btn-sm" (click)="stopEditing()">Guardar</button>
      <button class="btn btn-success btn-sm" (click)="deleteReproduccion(reproducciones.reproduccion_id)"  style=" margin-right: 80px">Eliminar</button>
    </td>

  </tr>
  </tbody>
</table>

<!-- Modal -->
<div class="modal fade" #exampleModal tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Añadir Registro</h5>
        <button type="button" class="close" (click)="closeModal()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <div class="modal-body">
        <form #reproduccionFrom ="ngForm">
          <div class="form-group">
            <label for="fecha_parto">Fecha Nacimiento</label>
            <input type="date" class="form-control" id="fecha_parto" [ngModel]="reproduccionService.selectedReproduccion.fecha_parto" name="fecha_parto">
          </div>
          <div class="form-group">
            <label for="estado_salud">Estado Salud</label>
            <select class="form-control" id="estado_salud" [ngModel]="reproduccionService.selectedReproduccion.estado_salud" name="estado_salud">
              <option selected >Selecciona</option>
              <option>Saludable</option>
              <option>Enfermo</option>
            </select>
          </div>

          <div class="form-group">
            <label for="numero_crias">Raza</label>
            <input type="text" class="form-control" id="numero_crias" [ngModel]="reproduccionService.selectedReproduccion.numero_crias" name="numero_crias">
          </div>

          <div class="form-group">
            <label >ID GANADO</label>
            <input type="text" class="form-control" id="ganado_id" [ngModel]="reproduccionService.selectedReproduccion.ganado_id" name="ganado_id">
          </div>


          <div class="modal-footer">
            <button class="btn btn-primary" (click)="crearReproduccion(reproduccionFrom)" (click)="closeModal()">Guardar</button>
            <button type="button" class="btn btn-secondary" (click)="closeModal()">Cancelar</button>
          </div>
        </form>
      </div>

    </div>
  </div>
</div>
